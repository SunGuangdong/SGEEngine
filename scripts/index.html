<!doctypehtml>
    <html lang=en-us>

    <head>
        <meta charset=utf-8>
        <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
        <title>
            Emscripten-Generated Code
        </title>
        <style>
            html, body {
            width:  100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            }
            #status {
                color: #787878
            }
        </style>
    </head>

    <body>
        <div style="text-align: center;">
            <span>
                <div>
                    <canvas id="canvas"></canvas>
        
                    <div>
                        <div id=status>Downloading...</div>
                        <progress id=progress max=100 value=0></progress>
                    </div>
                </div>
        
                <script>
                    var statusElement = document.getElementById("status");
                    progressElement = document.getElementById("progress");

                    Module = {
                        preRun: [],
                        postRun: [],
                        print:
                            function (text) { },
                        printErr:
                            function (text) { },
                        canvas:
                            function () {
                                // When the module asks for the canvas, attach to the event listener for context lost.
                                // Then just return the context.
                                var e = document.getElementById("canvas");
                                var can = document.getElementById("my-canvas");

                                function resizeCanvas() {
                                e.style.width = window.innerWidth + "px";
                                setTimeout(function() {
                                    e.style.height = window.innerHeight + "px";
                                }, 0);
                                };

                                // Webkit/Blink will fire this on load, but Gecko doesn't.
                                window.onresize = resizeCanvas;

                                // So we fire it manually...
                                resizeCanvas();
                                e.addEventListener("webglcontextlost", (function (e) {
                                    alert("WebGL context lost. You will need to reload the page."),
                                        e.preventDefault()
                                }), !1);
                                return e;
                            }(),
                        setStatus:
                            function (e) {
                                if (Module.setStatus.last || (Module.setStatus.last = { time: Date.now(), text: "" }), e !== Module.setStatus.last.text) {
                                    var t = e.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/),
                                        n = Date.now();
                                    t && n - Module.setStatus.last.time < 30 || (Module.setStatus.last.time = n, Module.setStatus.last.text = e,
                                        t
                                            ? (e = t[1], progressElement.value = 100 * parseInt(t[2]), progressElement.max = 100 * parseInt(t[4]), progressElement.hidden = !1)
                                            : (progressElement.value = null, progressElement.max = null, progressElement.hidden = !0), statusElement.innerHTML = e)
                                }
                            },
                        totalDependencies: 0,
                        monitorRunDependencies:
                            function (e) {
                                this.totalDependencies = Math.max(this.totalDependencies, e);
                                Module.setStatus(e
                                    ? "Preparing... (" + (this.totalDependencies - e) + "/" + this.totalDependencies + ")"
                                    : "All downloads complete.")
                            }
                    };

                    Module.setStatus("Downloading...");
                    window.onerror = function (e) {
                        Module.setStatus("Exception thrown, see JavaScript console"),
                            Module.setStatus = function (e) {
                                e && Module.printErr("[post-exception status] " + e)
                            }
                    }
                </script>
                <script async src=CharacterGame.js></script>
            </span>
        </div>
    </body>
</html>
